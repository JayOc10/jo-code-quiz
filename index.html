<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <h1>Ready to test your Knowledge!</h1>
    </header>
    <!--Main container-->
    <div id="main-container">
      <!--Main buttons-->
      <div id="main-btns">
        <button id="start-btn">Start Quiz</button>
        <button id="start-highscore" onclick="highScore">High Score</button>
      </div>
      <!--Quiz buttons-->
      <div id="quiz-page">
        <div id="timer">Time Left</div>
            <div id="quiz-questions">Questions</div>
                <button id="a" onclick="answers('a')">A</button>
                <button id="a" onclick="answers('b')">B</button>
                <button id="a" onclick="answers('c')">C</button>
                <button id="a" onclick="answers('d')">D</button>
            <div id="result"></div>
      </div>
      <!--Placeholder and submit button-->
      <div id="gameover">
        <div id="final-score"></div>
        <input type="text" size="30" placeholder="Enter your name" name="name" id="name"/>
        <button id="submit-score">Submit Score</button>
      </div>
      <div id="score-container">
      <div id="high-score">
        <div id="score-header">
          <h2>Name</h2>
          <h2>Score</h2>
        </div>
        <div id="highscore-name"></div>
        <div id="score"></div>
      </div>
      <div id="end-btn">
        <button id="play-again" onclick="replay()">Play Again</button>
        <button id="clear-score" onclick="clear()">Clear Score</button>
      </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
